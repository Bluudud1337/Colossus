<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy</title>
    <link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        header {
            background-color: #000000;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }

        header button {
            background-color: #3d0078;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }

        header button:hover {
            background-color: #5a00e7;
        }

        .section {
            padding: 40px;
            text-align: center;
            background-color: #5a00e7;
            position: relative;
        }

        /* SEARCH BAR */
        .search-bar {
            display: block;
            width: 600px;
            padding: 10px 15px;
            margin: 20px auto 10px;
            border-radius: 10px;
            border: 2px solid #8000ff;
            background-color: #000;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .search-bar::placeholder {
            color: white;
            opacity: 0.7;
        }

        /* NO RESULTS MESSAGE */
        #no-results {
            display: none;
            margin: 15px 0 30px;
            font-size: 20px;
            color: white;
            opacity: 0.9;
        }

        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #000000;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
