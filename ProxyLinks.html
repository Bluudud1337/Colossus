<style>
/* Basic page setup */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: white;
    overflow-x: hidden;
}

/* Particle background overlay */
.particle-background {
    position: fixed;
    inset: 0;
    background-image: url('https://i.gifer.com/SFFd.gif'); /* <-- Insert your particle URL here */
    background-repeat: repeat;
    background-size: cover;
    opacity: 0.3; /* adjust transparency */
    z-index: 0;
}

/* Container for links */
.links-container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
}

/* Individual link boxes */
.link-box {
    width: 80%;
    max-width: 600px;
    background-color: #1e1e1e;
    margin: 15px 0;
    padding: 20px 25px;
    border-radius: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    box-shadow: 0 4px 15px rgba(128,0,255,0.4);
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
}

/* Hover effect */
.link-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(128,0,255,0.7);
    background-color: #2b007f;
    cursor: pointer;
}
</style>
</head>
