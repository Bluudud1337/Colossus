<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">

<style>
/* ================= GLOBAL ================= */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
}

/* ================= HEADER ================= */
header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #3d0078;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #38008f;
}

/* ================= SECTION ================= */
.section {
    padding: 40px;
    text-align: center;
    background-color: #38008f;
}

/* ================= SEARCH BAR ================= */
.search-bar {
    display: block;
    width: 600px;
    padding: 10px 15px;
    margin: 20px auto 10px;
    border-radius: 10px;
    border: 2px solid #8000ff;
    background-color: #000;
    color: white;
    font-size: 16px;
    outline: none;
    text-align: center;
}

.search-bar::placeholder {
    color: white;
    opacity: 0.7;
}

/* ================= NO RESULTS ================= */
#no-results {
    display: none;
    margin: 15px 0 30px;
    font-size: 20px;
    opacity: 0.9;
}

/* ================= GAME GRID ================= */
.games-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/* ================= GAME CARDS ================= */
.game-card {
    width: 250px;
    height: 250px;
    background-color: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
}

.game-card img {
    width: 160px;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

.game-card h3 {
    margin-top: 10px;
}

/* ================= FOOTER ================= */
footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

/* ================= FULLSCREEN IFRAME ================= */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
function openFullscreen(url) {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.className = "fullscreen";
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterGames() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("game-card");
    const noResults = document.getElementById("no-results");

    let found = false;

    for (let card of cards) {
        const text = card.innerText.toLowerCase();
        if (text.includes(input)) {
            card.style.display = "block";
            found = true;
        } else {
            card.style.display = "none";
        }
    }

    noResults.style.display = found ? "none" : "block";
}
</script>
</head>

<body>

<header>
    <button onclick="location.href='index.html'">Lessons</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section">
    <h2>Games</h2>

    <input
        id="searchInput"
        class="search-bar"
        type="text"
        placeholder="Search games..."
        onkeyup="filterGames()"
    >

    <div id="no-results">nothing found dude......</div>

    <div class="games-grid">

        <div class="game-card" onclick="openFullscreen('https://krunker.io/')">

        </div>

        <div class="game-card" onclick="openFullscreen('https://agar.io/')">
            <img src="https://paperiogame.io/data/image/game/agario.png">
            <h3>Agar.io</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://slither.io/')">
            <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg">
            <h3>Slither.io</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
            <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg">
            <h3>Shell Shockers</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://diep.io/')">
            <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA">

        <div class="game-card" onclick="openFullscreen('https://htmlxm.github.io/h3/tag/')">

            <img src="https://i.ytimg.com/vi/6l0yZTA_W84/maxresdefault.jpg">

        </div>

        <div class="game-card" onclick="openFullscreen('https://playsonicgames.com/embed/sonic-winter-adventures.html')">
            <img src="https://tse4.mm.bing.net/th/id/OIP.JD8ZvkHEC5ZCMSU_NpjQjAHaHa">

        </div>

        <div class="game-card" onclick="openFullscreen('https://waves.lat/!!/https://cdn.jsdelivr.net/gh/gn-math/html@main/467-updatee.html')">

        <div class="game-card" onclick="openFullscreen('https://azgames.io/game/escape-road/')">

    </div>
</div>

<footer>
    <p>&copy; Aija Unblockedd S+</p>

</html>
