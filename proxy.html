<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">
</head>
<body style="background:#000;color:white;text-align:center;font-family:Arial">

  <header>
    <button onclick="location.href='apps.html'">Apps</button>
    <button onclick="location.href='ProxyLinks.html'">Proxy Links</button>
    <button onclick="location.href='index.html'">games</button>
</header>

  <h1>blank launcher</h1>

  <input id="url" placeholder="https://example.com" style="width:300px">
  <br><br>

  <button onclick="openSite()">Go</button>
  <h1>this doesnt open all sites btw, only sites that can be embedded. if the site isnt embeddable, you will just be sent to the actual site.</h1>
  <h1>to exit from the about blank launcher, just use the <- button.</h1>

  <script>
    function openSite() {
      let url = document.getElementById("url").value;
      if (!url.startsWith("http")) url = "https://" + url;
      window.location.href = url;
    }
  </script>

</body>
</html>
