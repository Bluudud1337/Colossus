<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Academy</title>
    <link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #3d0078;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #5a00e7;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #5a00e7;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #000000;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes the iframe once you click (remove this if not wanted)
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">lessons</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Games</h2> <!-- change this to what you want above ur games -->
        <div class="game-card" onclick="openFullscreen('https://krunker.io/')"> 
            <img src="https://th.bing.com/th/id/R.8b99aa2f1b8332f3685dce00e2b85e88?rik=l9uwVxDALAwAvA&riu=http%3a%2f%2fkrunker-io.io%2fkrunker-io-icon.jpg&ehk=jrCEH%2fb6LVkMIG%2fBMKWrIs85UnLPhxierNM5aXp2vGU%3d&risl=&pid=ImgRaw&r=0" alt="Krunker.io">
            <h3>Krunker.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://agar.io/')">
            <img src="https://paperiogame.io/data/image/game/agario.png" alt="Agar.io">
            <h3>Agar.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://slither.io/')">
            <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg" alt="Slither.io">
            <h3>Slither.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
            <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg" alt="Shell Shockers">
            <h3>Shell Shockers</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://diep.io/')">
            <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Diep.io">
            <h3>Diep.io</h3>
         </div>
        <div class="game-card" onclick="openFullscreen('https://htmlxm.github.io/h3/tag/')">
            <img src="https://cdn-1.webcatalog.io/catalog/poki-tag/poki-tag-icon-filled-256.png?v=1714780383344" alt=Tag">
            <h3>Tag</h3>
        </div>
        <h2>Sonic The Hedgehog</h2>
        <div class="game-card" onclick="openFullscreen('https://playsonicgames.com/embed/sonic-2-heroes.html')">
            <img src="https://i.ytimg.com/vi/6l0yZTA_W84/maxresdefault.jpg" alt=Sonic 2 heros">
            <h3>Sonic 2 heros</h3>
        </div>
         <div class="game-card" onclick="openFullscreen('https://playsonicgames.com/embed/sonic-winter-adventures.html')">
            <img src="https://tse4.mm.bing.net/th/id/OIP.JD8ZvkHEC5ZCMSU_NpjQjAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt=Sonic winter adventures">
            <h3>Sonic winter adventures</h3>

        </div>
    </div>
    <footer>
        <p>&copy; Aija Unblockedd S+</p> 
    </footer>
</body> 
</html>
