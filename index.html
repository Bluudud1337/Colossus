<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title> <!-- change this to the title of the tab you want -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #3d0078;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #000000;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes the iframe once you click (remove this if not wanted)
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">lessons</button>
        <button onclick="location.href='apps.html'">Apps</button>
         <button onclick="location.href='AijaBrowser.html'">proxy</button>
    </header>
    <div class="section">
        <h2>Games</h2> <!-- change this to what you want above ur games -->
        <div class="game-card" onclick="openFullscreen('https://krunker.io/')"> 
            <img src="https://th.bing.com/th/id/R.8b99aa2f1b8332f3685dce00e2b85e88?rik=l9uwVxDALAwAvA&riu=http%3a%2f%2fkrunker-io.io%2fkrunker-io-icon.jpg&ehk=jrCEH%2fb6LVkMIG%2fBMKWrIs85UnLPhxierNM5aXp2vGU%3d&risl=&pid=ImgRaw&r=0" alt="Krunker.io">
            <h3>Krunker.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://agar.io/')">
            <img src="https://paperiogame.io/data/image/game/agario.png" alt="Agar.io">
            <h3>Agar.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://slither.io/')">
            <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg" alt="Slither.io">
            <h3>Slither.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
            <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg" alt="Shell Shockers">
            <h3>Shell Shockers</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://diep.io/')">
            <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Diep.io">
            <h3>Diep.io</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://nowgg.lol/')">
            <img src="https://th.bing.com/th/id/R.f027a6fa9393dfc068067596ac58025d?rik=GeOmWBxhR8B1hg&riu=http%3a%2f%2ft3india.com%2fwp-content%2fuploads%2f2021%2f06%2fLogo-now.gg_.png&ehk=85Zu6QKoGOzyOYXhb1DhojBrU%2f3DP1%2bzJ%2fB1tFK6cl4%3d&risl=&pid=ImgRaw&r=0" alt="now.gg">
            <h3>now.gg</h3>
            <!-- copy one of these to add new games, change link to wanted game, and img to a links favicon (icon on the tab) the alt will just show the text if img doesnt work (change the text to work as well) -->
        </div>
    </div>
    <footer>
        <p>&copy; Aija Unblockedd</p> 
    </footer>
</body> 
</html>
