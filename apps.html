<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
}

/* ================= POPUP MESSAGE ================= */
#popup-message {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #000;
    border: 2px solid #5a00e7;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 18px;
    color: #5a00e7;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
}

/* ================= HEADER ================= */
header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #5a00e7;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #000;
}

/* ================= SECTION ================= */
.section-wrapper {
    position: relative;
    overflow: hidden;
}

.section {
    background-color: #0f0692;
    padding: 60px 40px;
    text-align: center;
    position: relative;
}

/* PARTICLES */
.particle-overlay {
    position: absolute;
    inset: 0;
    background-image: url("https://i.gifer.com/origin/32/3258a58e0930aa1011fd38dd00f56274_w200.gif");
    background-repeat: repeat;
    background-size: 300px 300px;
    opacity: 0.5;
    pointer-events: none;
    z-index: 2;
}

/* CONTENT */
.section-content {
    position: relative;
    z-index: 3;
}

.section-content h2 {
    margin-bottom: 10px;
}

/* SEARCH BAR */
.search-bar {
    display: block;
    width: 260px;
    padding: 12px 15px;
    margin: 15px auto 35px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
    background-color: #000;
    color: white;
    text-align: center;
}

.search-bar::placeholder {
    color: white;
    opacity: 0.7;
}

/* APP CARDS */
.app-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background-color: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    z-index: 4;
}

.app-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

/* FOOTER */
footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

/* FULLSCREEN IFRAME */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
/* ================= RANDOM POPUP MESSAGE ================= */
const popupMessages = [
    "HA,HA, ONE!",
    "Check out the apps below!",
    "GPT Common WðŸ¥¹âœŒï¸â¤ï¸â€ðŸ©¹",
    "Do stuff pal.",

    "Something's missing...",
    "Im outta here!",
    "Triple T x Da Kirk r34ðŸ˜³",
    "*Ohio impressed*",
    "R3bloxian and N were here...",
];

window.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("popup-message");
    const randomMessage = popupMessages[Math.floor(Math.random() * popupMessages.length)];
    popup.textContent = randomMessage;
    popup.style.opacity = 1;

    setTimeout(() => {
        popup.style.opacity = 0;
    }, 3000); // 3 seconds
});

/* ================= APP FUNCTIONS ================= */
function openFullscreen(url) {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.className = 'fullscreen';
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterCards() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("app-card");

    for (let card of cards) {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "inline-block" : "none";
    }
}
</script>
