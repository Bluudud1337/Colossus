<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: white;
    }

    header {
        background-color: #000000;
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: flex-end;
    }

    header button {
        background-color: #3d0078;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        margin-left: 20px;
    }

    header button:hover {
        background-color: #5a00e7;
    }

    /* ================= SECTION ================= */
    .section {
        padding: 40px;
        text-align: center;
        background-color: #5a00e7;
        position: relative;
        overflow: hidden;
    }

    /* ================= PARTICLE BACKGROUND ================= */
    .particle-bg {
        position: absolute;
        inset: 0;
        background-image: url("https://media.giphy.com/media/pPQFClpVc7k6k/giphy.gif");
        background-repeat: repeat;
        background-size: 300px 300px;
        opacity: 0.5;
        pointer-events: none;
        z-index: 1;
    }

    /* Keep content above particles */
    .section > *:not(.particle-bg) {
        position: relative;
        z-index: 2;
    }

    /* ================= SEARCH BAR ================= */
    .search-bar {
        display: block;
        width: 600px;
        padding: 10px 15px;
        margin: 20px auto 10px;
        border-radius: 10px;
        border: 2px solid #8000ff;
        background-color: #000;
        color: white;
        font-size: 16px;
        outline: none;
        text-align: center;
    }

    .search-bar::placeholder {
        color: white;
        opacity: 0.7;
    }

    /* ================= NO RESULTS ================= */
    #no-results {
        display: none;
        margin: 15px 0 30px;
        font-size: 20px;
        color: white;
        opacity: 0.9;
    }

    /* ================= GAME CARDS ================= */
    .game-card {
        display: inline-block;
        width: 200px;
        height: 250px;
        background-color: #000000;
        margin: 15px;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        text-align: center;
    }

    .game-card img {
        width: 100%;
        height: 160px;
        border-radius: 10px 10px 0 0;
    }

    .game-card h3 {
        margin-top: 10px;
    }

    footer {
        background-color: #000000;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    iframe.fullscreen {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 1000;
    }
</style>

<script>
    function openFullscreen(url) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.className = 'fullscreen';
        iframe.setAttribute('allowfullscreen', '');
        document.body.appendChild(iframe);
        iframe.onclick = () => iframe.remove();
    }

    function filterGames() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const cards = document.getElementsByClassName("game-card");
        const noResults = document.getElementById("no-results");

        let found = false;

        for (let card of cards) {
            const text = card.innerText.toLowerCase();
            if (text.includes(input)) {
                card.style.display = "inline-block";
                found = true;
            } else {
                card.style.display = "none";
            }
        }

        noResults.style.display = found ? "none" : "block";
    }
</script>
</head>

<body>

<header>
    <button onclick="location.href='index.html'">Lessons</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section">
