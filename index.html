<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
}

/* HEADER */
header {
    background: black;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background: #3d0078;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 20px;
}

header button:hover {
    background: #5a00e7;
}

/* PURPLE SECTION */
.section {
    position: relative;
    background: #5a00e7;
    padding: 40px;
    text-align: center;
    overflow: hidden;
}

/* PARTICLE LAYER */
.particles {
    position: absolute;
    inset: 0;
    background-image: url("https://media.giphy.com/media/pPQFClpVc7k6k/giphy.gif"");
    background-size: cover;
    background-position: center;
    opacity: 0.35;
    z-index: 1;
    pointer-events: none;
}

/* CONTENT ABOVE PARTICLES */
.content {
    position: relative;
    z-index: 2;
}

/* SEARCH */
.search-bar {
    width: 600px;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid #8000ff;
    background: black;
    color: white;
    font-size: 16px;
    margin: 20px auto;
    display: block;
}

#no-results {
    display: none;
    font-size: 20px;
    margin-bottom: 20px;
}

/* GAME CARDS */
.game-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background: black;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
}

.game-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

.game-card h3 {
    margin-top: 10px;
}

/* FULLSCREEN IFRAME */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 9999;
}

footer {
    background: black;
    text-align: center;
    padding: 20px;
}
</style>

<script>
function openFullscreen(url) {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.className = "fullscreen";
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterGames() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("game-card");
    const noResults = document.getElementById("no-results");
    let found = false;

    for (let card of cards) {
        if (card.innerText.toLowerCase().includes(input)) {
            card.style.display = "inline-block";
            found = true;
        } else {
            card.style.display = "none";
        }
    }
    noResults.style.display = found ? "none" : "block";
}
</script>
</head>

<body>

<header>
    <button onclick="location.href='index.html'">Lessons</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section">
    <div class="particles"></div>

    <div class="content">
        <h2>Games</h2>

        <input
            id="searchInput"
            class="search-bar"
            placeholder="Search games..."
            onkeyup="filterGames()"
        >

        <div id="no-results">nothing found dude......</div>

        <!-- FULL GAME LIST -->
        <div class="game-card" onclick="openFullscreen('https://krunker.io/')">
            <img src="https://krunker-io.io/krunker-io-icon.jpg">
            <h3>Krunker.io</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://agar.io/')">
            <img src="https://paperiogame.io/data/image/game/agario.png">
            <h3>Agar.io</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://slither.io/')">
            <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg">
            <h3>Slither.io</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
            <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg">
            <h3>Shell Shockers</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://diep.io/')">
            <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA">
            <h3>Diep.io</h3>
        </div>

        <div class="game-card" onclick="openFullscreen('https://sciencemathedu.github.io/slope/')">
            <img src="https://play.frogiee.one/stuff/games/slope.jpg">
            <h3>Slope</h3>
        </div>
    </div>
</div>

<footer>
    <p>&copy; Aija Unblockedd S+</p>
</footer>

</body>
</html>
