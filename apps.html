<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
}

/* ================= FULLSCREEN POPUP MESSAGE ================= */
#popup-message {
    position: fixed;
    inset: 0; /* cover entire screen */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000; /* black background */
    font-size: 3em; /* large text */
    font-weight: bold;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
    -webkit-text-stroke: 2px #8000ff; /* purple outline */
    color: #000; /* inner part black */
    text-shadow:
        0 0 5px #8000ff,
        0 0 10px #8000ff,
        0 0 20px #8000ff,
        0 0 40px #8000ff; /* purple glow */
}

/* ================= HEADER ================= */
header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #5a00e7;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #000;
}

/* ================= SECTION ================= */
.section-wrapper {
    position: relative;
    overflow: hidden;
}

.section {
    background-color: #0f0692;
    padding: 60px 40px;
    text-align: center;
    position: relative;
}

/* PARTICLES */
.particle-overlay {
    position: absolute;
    inset: 0;
    background-image: url("https://media.giphy.com/media/pPQFClpVc7k6k/giphy.gif");
    background-repeat: repeat;
    background-size: 300px 300px;
    opacity: 0.5;
    pointer-events: none;
    z-index: 2;
}

/* CONTENT */
.section-content {
    position: relative;
    z-index: 3;
}

.section-content h2 {
    margin-bottom: 10px;
}

/* SEARCH BAR */
.search-bar {
    display: block;
    width: 260px;
    padding: 12px 15px;
    margin: 15px auto 35px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
    background-color: #000;
    color: purple;
    text-align: center;
}

.search-bar::placeholder {
    color: white;
    opacity: 0.50;
}

/* APP CARDS */
.app-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background-color: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    z-index: 4;
}

.app-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

/* FOOTER */
footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

/* FULLSCREEN IFRAME */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
/* ================= RANDOM FULLSCREEN POPUP MESSAGE ================= */
const popupMessages = [
    "HA,HA, ONE!",
    "Check out the apps below!",

    "Coffee coffee eEffoc eeffoc",
    "nerf Tripwire",
    "Tails is so annoying getting the chaos emeralds in sonic 2",
    "Simply havin, a wonderful Christmas Time!",
];

// Array of random fonts
const fonts = ["Arial", "Verdana", "Georgia", "Courier New", "Comic Sans MS", "Impact", "Tahoma"];

window.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("popup-message");
    const randomMessage = popupMessages[Math.floor(Math.random() * popupMessages.length)];
    const randomFont = fonts[Math.floor(Math.random() * fonts.length)];

    popup.textContent = randomMessage;
    popup.style.fontFamily = randomFont;
    popup.style.opacity = 0.50;

    setTimeout(() => {
        popup.style.opacity = 0.50;
    }, 1000); // disappear after 1 second
});

/* ================= APP FUNCTIONS ================= */
function openFullscreen(url) {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.className = 'fullscreen';
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterCards() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("app-card");

    for (let card of cards) {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "inline-block" : "none";
    }
}
</script>
