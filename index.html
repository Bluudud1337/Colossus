<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
}

/* ================= HEADER ================= */
header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #3d0078;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #38008f;
}

/* ================= SECTION ================= */
.section-wrapper {
    position: relative;
    overflow: hidden;
}

.section {
    background-color: #38008f;
    padding: 60px 40px;
    text-align: center;
    position: relative;
}

/* PARTICLE OVERLAY (BEHIND CONTENT) */
.particle-overlay {
    position: absolute;
    inset: 0;
    background-image: url("PLACE-GIF-URL-HERE");
    background-repeat: repeat;
    background-size: 300px 300px;
    opacity: 0.45;
    pointer-events: none;
    z-index: 1;
}

/* CONTENT ABOVE PARTICLES */
.section-content {
    position: relative;
    z-index: 2;
}

/* SEARCH BAR */
.search-bar {
    display: block;
    width: 600px;
    padding: 10px 15px;
    margin: 20px auto 10px;
    border-radius: 10px;
    border: 2px solid #8000ff;
    background-color: #000;
    color: white;
    font-size: 16px;
    outline: none;
    text-align: center;
}

.search-bar::placeholder {
    color: white;
    opacity: 0.7;
}

/* NO RESULTS */
#no-results {
    display: none;
    margin: 15px 0 30px;
    font-size: 20px;
}

/* GAME CARDS */
.game-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background-color: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
}

.game-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

.game-card h3 {
    margin-top: 10px;
}

/* FOOTER */
footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

/* FULLSCREEN IFRAME */
iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
function openFullscreen(url) {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.className = "fullscreen";
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterGames() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("game-card");
    const noResults = document.getElementById("no-results");

    let found = false;
    for (let card of cards) {
        const text = card.innerText.toLowerCase();
        if (text.includes(input)) {
            card.style.display = "inline-block";
            found = true;
        } else {
            card.style.display = "none";
        }
    }
    noResults.style.display = found ? "none" : "block";
}
</script>
</head>

<body>

<header>
    <button onclick="location.href='index.html'">Lessons</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section-wrapper">
    <div class="section">
        <div class="particle-overlay"></div>

        <div class="section-content">
            <h2>Aija Unblockedd S+</h2>
            <h3>We are so back baby</h3>

            <input
                id="searchInput"
                class="search-bar"
                placeholder="Search games..."
                onkeyup="filterGames()"
            >

            <div id="no-results">nothing found dude......</div>

            <!-- GAME CARDS -->
            <div class="game-card" onclick="openFullscreen('https://krunker.io/')">
                <img src="https://krunker-io.io/krunker-io-icon.jpg">
                <h3>Krunker.io</h3>
            </div>

            <div class="game-card" onclick="openFullscreen('https://agar.io/')">
                <img src="https://paperiogame.io/data/image/game/agario.png">
                <h3>Agar.io</h3>
            </div>

            <div class="game-card" onclick="openFullscreen('https://slither.io/')">
                <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg">
                <h3>Slither.io</h3>
            </div>

            <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
                <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg">
                <h3>Shell Shockers</h3>
            </div>

            <div class="game-card" onclick="openFullscreen('https://diep.io/')">
                <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA">
                <h3>Diep.io</h3>
            </div>

            <div class="game-card" onclick="openFullscreen('https://sciencemathedu.github.io/slope/')">
                <img src="https://play.frogiee.one/stuff/games/slope.jpg">
                <h3>Slope</h3>
            </div>

        </div>
    </div>
</div>

<footer>
    <p>&copy; Aija Unblockedd S+</p>
</footer>

</body>
</html>
