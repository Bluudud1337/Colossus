<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>khan academy/lessons</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
}

header {
    background-color: #000;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #5a00e7;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #000;
}

/* section wrapper */
.section-wrapper {
    position: relative;
    overflow: hidden;
}

/* purple background layer */
.section {
    background-color: #5a00e7;
    padding: 60px 40px;
    text-align: center;
    position: relative;
    z-index: 1;
}

/* particle layer (above purple, below content) */
.particle-overlay {
    position: absolute;
    inset: 0;
    background-image: url("https://i.gifer.com/origin/32/3258a58e0930aa1011fd38dd00f56274_w200.gif");
    background-repeat: repeat;
    background-size: 300px 300px;
    opacity: 0.35;
    pointer-events: none;
    z-index: 2;
}

/* content layer */
.section-content {
    position: relative;
    z-index: 3;
}

.app-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background-color: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
}

.app-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

footer {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
}

iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
function openFullscreen(url) {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.className = 'fullscreen';
    iframe.allowFullscreen = true;
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}
</script>
</head>

<body>

<header>
    <button onclick="location.href='index.html'">Games</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section-wrapper">

    <div class="particle-overlay"></div>

    <div class="section">
        <div class="section-content">
            <h2>Full-Screen Apps</h2>

            <div class="app-card" onclick="openFullscreen('https://scramjet.mercurywork.shop/')">
                <img src="https://scramjet.mercurywork.shop/favicon.webp">
                <h3>Scramjet proxy</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://edu-links12.vapor.my.cdn.cloudflare.net/')">
                <img src="https://cdn.discordapp.com/icons/1339758993962307666/355f44f4d8c014283bbbc0a5ec475000.webp">
                <h3>Prism proxy</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://z.axsetubal.pt/')">
                <img src="https://z.axsetubal.pt/logo.webp">
                <h3>Z-kit proxy</h3>
            </div>

            <div class="app-card" onclick="openFullscreen('https://duckduckgo.com')">
                <img src="https://duckduckgo.com/assets/logo_header.v108.svg">
                <h3>DuckDuckGo</h3>
            </div>
        </div>
    </div>

</div>

<footer>
    <p>&copy; AIja Unblockedd</p>
</footer>

</body>
</html>
